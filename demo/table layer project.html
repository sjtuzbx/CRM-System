  <script type="text/javascript">
    // layui方法
    layui.use(['table', 'form', 'layer', 'vip_table'], function () {
      var table = layui.table;
        // 操作对象
        var form = layui.form
        , table = layui.table
        , layer = layui.layer
        , vipTable = layui.vip_table
        , $ = layui.jquery;

        // 表格渲染
        var tableIns = table.render({
            elem: '#dateTable'                  //指定原始表格元素选择器（推荐id选择器）
            , height: vipTable.getFullHeight()    //容器高度
            , cols: [[                  //标题栏
            {checkbox: true, sort: true, fixed: true, space: true}
                // , {field: 'id', title: '', width: 80}
                , {field: 'pname', title: 'Name' ,width: 120}
                , {field: 'status', title: 'Status', width: 120}
                , {field: 'username', title: 'Responsible User', width: 180}
                , {field: 'cname', title: 'Client', width: 170}
                , {field: 'datecreated', title: 'Date Created', width: 170}
                , {field: 'duedate', title: 'Date Due', width: 130}
                , {fixed: 'right', title: 'Function', width: 200, align: 'center', toolbar: '#barOption'} //这里的toolbar值是模板元素的选择器
                ]]
                , id: 'dataCheck'
                , url: '../json/projects.json'
                , method: 'get'
                , page: true
                , limits: [30, 60, 90, 150, 300]
            , limit: 30 //默认采用30
            , loading: true
            , done: function (res, curr, count) {
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                console.log(res);

                //得到当前页码
                console.log(curr);

                //得到数据总量
                console.log(count);
              }
            });

        // 获取选中行
        table.on('checkbox(dataCheck)', function (obj) {
          layer.msg('123');
            console.log(obj.checked); //当前是否选中状态
            console.log(obj.data); //选中行的相关数据
            console.log(obj.type); //如果触发的是全选，则为：all，如果触发的是单选，则为：one
          });

        // 刷新
        $('#btn-refresh').on('click', function () {
          tableIns.reload();
        });



        $("#btn-add").on('click',function(){
        	layer.open({
        		type: 2,
        		title:" New Project",
            area: ['700px', '550px'],
      			shadeClose: true, //点击遮罩关闭
      			content:  '../demo/table form new project.html', 
            cancel: function(index, layero){        
              layer.close(index);
              tableIns.reload();
            }, 
      		})
        });

       //  $("#cancle").on("click",function(){

        	// 暂停和中止按钮功能
          var table = layui.table;
  //监听表格复选框选择
  table.on('checkbox(demo)', function(obj){
    console.log(obj)
  });
  //监听工具条
  table.on('tool(demo)', function(obj){
    var data = obj.data;
    if(obj.event === 'detail'){
      //layer.alert('view'+ JSON.stringify(data));
      layer.open({
        type: 2,
        title:"Project",
        area: ['700px', '550px'],
                shadeClose: true, //点击遮罩关闭
                content:  '../demo/show-project.php?data=' + escape(JSON.stringify(data)),
                // btn:["Save""Cancle"],
              });
    } else if(obj.event === 'del'){
      layer.confirm('Confirm to delete ?', {
			title: 'Delete Project',
            btn: ['Comfirm', 'Cancel']}, function(index){
        //layer.alert('view'+ JSON.stringify(data));
        $.ajax({
          type: "POST",
          url:"../delete-project.php",    
          data: {data: JSON.stringify(data)},
          error: function(request) {
              alert("Connection error");
          },
          success: function(data) {                                       
              alert("Success");
              obj.del();
              layer.close(index);
          }
        });
      });
    } else if(obj.event === 'edit'){
      layer.open({
        type: 2,
        title:"Project",
        area: ['700px', '550px'],
                shadeClose: true, //点击遮罩关闭
                content:  '../demo/edit project page.php?data=' + escape(JSON.stringify(data)),
                // btn:["Save""Cancle"],
              });
      }
  });


});
