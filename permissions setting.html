<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>System setting</title>
  <link rel="stylesheet" href="frame/layui/css/layui.css">
  <link rel="stylesheet" href="./frame/static/css/style.css">
  <link rel="icon" href="./img/grade_a.png">
  <link rel="stylesheet" href="project.css">

<body>
  <fieldset class="layui-elem-field ">
    <legend>Permission</legend>
    <form class="layui-form" action="change permission.php" method="post">
      <div class="layui-field-box">
        <div class="layui-row">
          <div class="layui-col-md2">
            Category
          </div>
          <div class="layui-col-md2">
            Administrator
          </div>
          <div class="layui-col-md2">
            Everyone
          </div>
        </div>
        <div class="layui-row" style="margin: 15px;">
          <div class="layui-col-md2">
            Clients
          </div>
          <div class="layui-col-md2">
            <input type="checkbox" lay-filter="client-adminstrator" name="client-adminstrator" lay-skin="primary">
          </div>
          <div class="layui-col-md2">
            <input type="checkbox" lay-filter="client-everyone" name="client-everyone" lay-skin="primary">
          </div>
        </div>
        <div class="layui-row" style="margin: 15px;">
          <div class="layui-col-md2">
            Task
          </div>
          <div class="layui-col-md2">
            <input type="checkbox" lay-filter="task-adminstrator" name="task-adminstrator" lay-skin="primary">
          </div>
          <div class="layui-col-md2">
            <input type="checkbox" lay-filter="task-everyone" name="task-everyone" lay-skin="primary">
          </div>
        </div>
        <div class="layui-row" style="margin: 15px;">
          <div class="layui-col-md2">
            Leads
          </div>
          <div class="layui-col-md2">
            <input type="checkbox" lay-filter="lead-adminstrator" name="lead-adminstrator" lay-skin="primary">
          </div>
          <div class="layui-col-md2">
            <input type="checkbox" lay-filter="lead-everyone" name="lead-everyone" lay-skin="primary">
          </div>
        </div>
        <div class="layui-row" style="margin: 15px;">
          <div class="layui-col-md2">
            Projects
          </div>
          <div class="layui-col-md2">
            <input type="checkbox" lay-filter="Project-adminstrator" name="Project-adminstrator" lay-skin="primary">
          </div>
          <div class="layui-col-md2">
            <input type="checkbox" lay-filter="Project-everyone" name="Project-everyone" lay-skin="primary">
          </div>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">Save</button>
          <button type="reset" class="layui-btn layui-btn-primary">Reset</button>
        </div>
      </div>
    </form>
  </fieldset>

  <script type="text/javascript" src="frame/layui/layui.js"></script>
  <script type="text/javascript" src="./frame/static/js/vip_comm.js"></script>
  <script>
    //Demo
    layui.use('form', function () {
      var form = layui.form;

      //监听提交
      form.on('submit(formDemo)', function (data) {

        //   parent.layer.close(index); //再执行关闭  
        // }
      });
    });
  </script>
</body>

</html>
